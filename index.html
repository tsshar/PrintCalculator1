<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="p1.css">
</head>
<body>
  <div class="calculator">
    <h2>Calculate Amount to be Paid</h2>
    <label for="pages">Number of Pages in PDF:</label>
    <input type="number" id="pages" placeholder="Enter number of pages">
    <br>
    <label for="books">Number of Books to Print:</label>
    <input type="number" id="books" placeholder="Enter number of books">
    <br>
    <button onclick="calculateAmount()">Calculate</button>
    <br>
    <p id="result"></p>
  </div>

  <script src="p2.js"></script>
</body>
</html>
